<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        @font-face {
            font-family: "Triforce";
            src: url("./css/Triforce.ttf");
        }
        body {
            font-family: 'Triforce';
            text-align: center;
            background-image: url("ZeldaQuotesBG.png");
            background-color: #FFDEAD;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            word-wrap: normal;
            margin: 0.2;
            padding: 0;
        }
        #quote {
            margin-top: 10px;
            font-size: 24px;
            color:white
        }
        #author {
            font-style: italic;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quote"></div>
    <!-- <div id="author"></div> -->

    <script>
        const quotes = [
            {text: "i have dreamed and dreamed myself to life. and back again."},
            {text: "the flow of time is always cruel. its speed seems different for each person, but no one can change it. a thing that doesn't change with time is a memory of younger days."},
            {text: "as long as you hold the ocarina of time and the master sword, you hold time itself in your hands."},
            {text: "it is something that grows over time... a true friendship. a feeling in the heart that becomes even stronger over time. the passion of friendship will soon blossom into a righteous power and through it, you will know which way to go."},
            {text: "time passes, people move... like a river's flow, it never ends. a childish mind will turn to noble ambition. young love will become deep affection. the clear water's surface reflects growth."},
            {text: "it seems the time has come for the boy without a fairy to begin his journey. the youth whose destiny it is to lead hyrule to the path of justice and truth."},
            {text: "the rising sun will eventually set, a newborn's life will fade. from sun to moon, moon to sun. give peaceful rest to the living dead."},
            {text: "whenever there is a meeting, a parting shall follow. but that parting needs not last forever. whether a parting be forever or merely for a short while... that is up to you."},
            {text: "do you ever feel a strange sadness as dusk falls? they say it's the only time when our world intersects with theirs... the only time we can feel the lingering regrets of spirits who have left our world. that is why loneliness always pervades the hour of twilight..."},
            {text: "i want you to live for the future. there may be nothing left for you... but despite that, you must look forward and walk a path of hope, trusting that it will sustain you when darkness comes."},
            {text: "ah... the traveler descended from the clouds above. i welcome you, child of fate."},
            {text: "for zelda, who still waits in everlasting slumber, you must fulfill the destiny that is only yours to complete."},
            {text: "our world is one of balance... just as there is light to drive away darkness, so, too, is there benevolence to banish evil."},
            {text: "a sword wields no strength unless the hand that holds it has courage."},
            {text: "the master sword is a sacred blade that evil can never touch."},
            {text: "o hero chosen by the goddesses… beware… those who do not know the danger of wielding power will, before long, be ruled by it."},
            {text: "you are the hero chosen by the gods."},
            {text: "you who have marched through countless foes, each mightier then the last... you who now gaze to the future with vision unclouded... surely you can restore hyrule to its stature of yore as the chosen land of the gods."},
            {text: "but then, when all hope had died, and the hour of doom seemed at hand... a young boy clothed in green appeared as if from nowhere."},
            {text: "you must believe in your own courage, which has led you to triumph over the many hardships you have faced...and you must triumph once again!"},
            {text: "nothing can stop the flow of time or the passing of generations...but the fate carried within my bloodline endures the ravages of all the years. it survives."},
            {text: "you have controlled the wind and crossed the seas, and here, near the end of your quest, the power of the gods has been bestowed upon you... surely, from this moment on, you shall be known as the hero of winds."},

        ];

        const quoteElement = document.getElementById('quote');
        // const authorElement = document.getElementById('author');

        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.textContent = '"' + randomQuote.text + '"';
            //authorElement.textContent = "- " + randomQuote.author;
        }

        // Initial quote generation
        generateRandomQuote();

        // Update the quote every hour
        setInterval(generateRandomQuote, 3*3600000); // 3600000 milliseconds = 1 hour
    </script>
</body>
</html>
